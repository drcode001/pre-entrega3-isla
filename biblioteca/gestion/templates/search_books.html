{% extends 'gestion/base.html' %}
{% block content %}
<h2>Buscar Libros</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

{% if results %}
    <h3>Resultados:</h3>
    <ul>
        {% for book in results %}
            <li>{{ book.title }} - {{ book.author }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
